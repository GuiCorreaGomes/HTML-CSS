<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente amplicar o tamanho da sua janela para aproveitar a melhor experiência 😊</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/polarize.mp3" type="audio/mpeg">
        <source src="midia/polarize.mp3" type="audio/ogg">
        <source src="midia/polarize.mp3" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio.</p>
        <a href="midia/polarize.mp3">Clique para baixar o arquivo</a>
    </audio>
</body>
</html>
